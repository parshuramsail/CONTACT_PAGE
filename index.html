<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Athiti&family=Open+Sans&family=Pattaya&family=Prompt:ital,wght@0,400;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your quries and help you succeed.<br>Fell free to connect with us . </p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name :</label>
                            <input type="text" placeholder="John Amendo">
                        </div>
                        <div class="input-group">
                            <label>Phone :</label>
                            <input type="text" placeholder="+1 412 520 321">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email :</label>
                            <input type="email" placeholder="Example@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject :</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>Contactus@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+1 412 520 321</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>#212, Ground floor, 7th cross <br>
                            shankar layout, gb Road , Koramangala
                            banglore 560001
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
